<html ng-app='myApp'>
  <body>
    <div ng-controller='myCtrl'>
      {{something.name}}
    </div>
  </body>
</html>

<script type='script/javascript'>
  var myApp = angular.module('myApp', []);
  myApp.controller('myCtrl', function myCtrl($scope, $http, $filter, $timeout) {
    $scope.something.name = 'nate';
  });
  </script>
