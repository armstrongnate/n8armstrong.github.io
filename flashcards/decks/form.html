<div class='panel panel-default'>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-12'>
        <div class='form-group'>
          <input type='text' class='form-control' ng-model='currentDeck.deck.name'>
        </div>
      </div>
    </div>
    <div class='row' ng-repeat='card in currentDeck.deck.cards'>
      <div class='col-md-5'>
        <div class='form-group'>
          <input type='text' class='form-control' ng-model='card.front'>
        </div>
      </div>
      <div class='col-md-6'>
        <div class='form-group'>
          <textarea class='form-control' ng-model='card.back'></textarea>
        </div>
      </div>
      <div class='col-md-1'>
        <a href='#'>
          <span class='glyphicon glyphicon-circle_minus text-danger' ng-show='card.front || card.back'></span>
        </a>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <button class='btn btn-primary' ng-click='deckCtrl.saveDeck()'>Save</button>
        <button class='btn btn-link' ng-click='deckCtrl.resetDecks()'>Cancel</button>
        <button class='btn btn-link' ng-click='deckCtrl.studyDeck(currentDeck.deck)'>Study</button>
        <button class='btn btn-link text-danger pull-right'>Delete Deck</button>
      </div>
    </div>
  </div>
</div>
